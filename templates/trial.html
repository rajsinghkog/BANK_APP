<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* Animation for fading in and sliding up */
    .animated-segment {
        animation: fadeInSlideUp 1s ease-in-out;
    }

    @keyframes fadeInSlideUp {
        0% {
            transform: translateY(20px);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* Button hover effect */
    .ui.button:hover {
        transition: transform 0.2s ease-in-out;
        transform: scale(1.1);
    }
  </style>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Services</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
  <div style="margin-top: 50px;" class="ui container">
      <h1 class="ui center aligned header">Bank Application</h1>

      <!-- Add New Account Form -->
      <form class="ui form" action="/add" method="post">
          <div class="field">
              <label>Name</label>
              <input type="text" name="title" placeholder="Enter the Name..." required>
          </div>
          <div class="field">
              <label>Enter the Account Opening Balance</label>
              <input type="number" name="number" placeholder="Enter the Initial Deposit..." required>
          </div>
          <button class="ui blue button" type="submit">Add Account</button>
      </form>

      <hr>

      <!-- List of Bank Accounts -->
      <h2 class="ui header">Account Details</h2>
      <div class="ui segments">
          {% for acc in dlist %}
          <div class="ui segment animated-segment">
              <h3 class="ui header">{{ acc.name }}</h3>
              <p><strong>Account ID:</strong> {{ acc.id }}</p>
              <p><strong>Balance:</strong> {{ acc.amount }}</p>

              <!-- Action Buttons -->
              <div>
                <a class="ui green button" href="/update100/{{ acc.id }}">Deposit $100</a>
                <a class="ui green button" href="/update500/{{ acc.id }}">Deposit $500</a>
                <a class="ui red button" href="/withdrawl100/{{ acc.id }}">Withdraw $100</a>
                <a class="ui red button" href="/withdrawl500/{{ acc.id }}">Withdraw $500</a>
                <a class="ui yellow button" href="/delete/{{ acc.id }}">Delete</a>
              </div>
          </div>
          {% endfor %}
      </div>
  </div>
</body>
</html>
